<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">


    <!-- RXJX -->
    <script src="https://unpkg.com/@reactivex/rxjs@5.1.0/dist/global/Rx.js"></script>


    <!-- MAPS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>


    <!-- Material UI -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


    <script type="module" defer src="js/root.js"></script>

    <title>JMaps</title>
</head>

<body id="body" class="dark">

    <div id="map">

    </div>

    <div class="demo-card-wide mdl-card mdl-shadow--2dp card" id="sidebar">
        <div id="sidebarWrapper">

            <button id="navBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                <i class="material-icons">arrow_back</i>
            </button>



            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="themeToggle">
                <input type="checkbox" id="themeToggle" class="mdl-switch__input" checked>
                <span class="mdl-switch__label" style="color: var(--color);">Dark</span>
            </label>

            <h2 id="heading">JMaps.</h2>

            <form id="searchForm">
                <input class="input" type="search" id="address-input1" placeholder="Starting Point" required />

                <input class="input" type="search" id="address-input2" placeholder="Destination" required />

                <!-- FAB button -->
                <div style="text-align: center;">
                    <button id="searchBtn" type="submit"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        <i class="material-icons">near_me</i>
                        Navigate
                    </button>
                </div>


                <!-- <button id="searchBtn" type="submit" class="btn btn-primary btn-sm mb-3 px-3">Search</button> -->
            </form>
            <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                <i class="material-icons">delete_outline</i>
            </button>
        </div>

    </div>

    <div id="navigate">
        <div id="progressBar"></div>
        <div class="demo-card-wide mdl-card mdl-shadow--2dp"
            style="position: relative; background-color: var(--primary); color: var(--color);">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text" style="color: var(--color);"><span id="title"> </span> <i id="sign"
                        class="material-icons"></i></h2>
            </div>

            <div style="border-radius: 10px; background-color: black; color: white; margin-top: 7px; position: absolute; bottom: 0;"
                class="mdl-card__supporting-text" id="discription">

            </div>

        </div>
    </div>


</body>

</html>
